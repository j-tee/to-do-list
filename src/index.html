<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a48c73c55d.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>

<body>
  <div class="todo-list">
    <ul id="tasks">
      <li class="list-title">
        <h4>Today's To Do</h4>
        <span> <i id="refresh-btn" class="bi bi-arrow-counterclockwise"></i></span>
      </li>
      <li class="form-field">
        <form name="task">
        <div>
          <input name="description" id="input-field" class="info" type="text" placeholder="Add your list here..." />
          <i class="bi bi-arrow-return-left" id="add-btn"></i>
        </div>
        </form>
      </li>
    </ul>
  </div>
</body>
</html>
